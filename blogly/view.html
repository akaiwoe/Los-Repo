{% extends 'base.html' %}

{% block title %}
 Post
{% endblock %}

{% block content %}

<h1> {{ post.title }}</h1>
<br>
<p> {{ post.content }}</p>

<div class="col-sm-10 col-12">
<form>
    <button class="btn btn-danger"
            formmethod="POST"
            formaction="/posts/{{ post.post_id }}/delete">
        Delete</button>
    <button class="btn btn-primary"
            formmethod="GET"
            formaction="/posts/{{ post.post_id }}/edit">
        Edit</button>
</form>
</div>

{% endblock %}
