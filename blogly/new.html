{% extends 'base.html' %}

{% block title %}
Create Post
{% endblock %}

{% block content %}

<h1>Add Post for {{ user.full_name }}</h1>

<div class="col-sm-10 col-12">
<form action="" method="post">
    <label for="title">Title</label>
        <input class='title-box' type="text" name="title" id="title">
    <label for="content">Content</label>
        <input class="'content-box" type="text" placeholder="Start Your Post Here!" name="content" id="content">
    <button class="btn btn-danger btn-sm"
            formaction="/users/{{ user.id }}"
            formmethod="GET">Cancel
    </button>
    <button class="btn btn-primary btn-sm"
            formaction="/users/{{ user.id }}/posts/new"
            formmethod="POST">Submit
        </button>
</div>
</form>











{% endblock %}
